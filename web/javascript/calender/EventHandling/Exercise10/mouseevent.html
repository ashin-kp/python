<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #text-box {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="text-box"><h2 id="text">Browsers</h2>
        <img class="image" src="../../download.jpg" alt="">
    </div>
  </body>
  <script>
    document.getElementById("text-box").addEventListener('mouseover',function myFunction(){
        document.querySelector('.image').src ="../../img.jpg";
        document.getElementById("text").textContent = 'A person';
    })
    document.getElementById("text-box").addEventListener('mouseout',function myFunction(){
        document.querySelector('.image').src ="../../download.jpg"
        document.getElementById("text").textContent = 'Browsers';
    })
  </script>
</html>
